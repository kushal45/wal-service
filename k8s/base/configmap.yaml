apiVersion: v1
kind: ConfigMap
metadata:
  name: wal-service-config
  namespace: wal-service
  labels:
    app.kubernetes.io/name: wal-service
    app.kubernetes.io/component: config
data:
  NODE_ENV: "production"
  PORT: "3000"
  API_PREFIX: "api/v1"
  
  # Database Configuration
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "wal_service_db"
  DATABASE_SSL: "false"
  DATABASE_LOGGING: "false"
  DATABASE_MAX_CONNECTIONS: "20"
  DATABASE_MIN_CONNECTIONS: "5"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  
  # Kafka Configuration
  KAFKA_BROKERS: "kafka-service:9092"
  KAFKA_CLIENT_ID: "wal-service"
  KAFKA_GROUP_ID: "wal-consumer-group"
  
  # AWS SQS Configuration (using LocalStack in dev)
  AWS_REGION: "us-east-1"
  AWS_ENDPOINT: "http://localstack-service:4566"
  
  # Monitoring Configuration
  PROMETHEUS_ENABLED: "true"
  METRICS_PATH: "/metrics"
  
  # Rate Limiting
  THROTTLE_TTL: "60"
  THROTTLE_LIMIT: "1000"
  
  # CORS Configuration
  CORS_ORIGINS: "*"
  
  # Logging Configuration
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"