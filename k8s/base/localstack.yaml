apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: wal-service
  labels:
    app.kubernetes.io/name: localstack
    app.kubernetes.io/component: aws-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: localstack
      app.kubernetes.io/component: aws-services
  template:
    metadata:
      labels:
        app.kubernetes.io/name: localstack
        app.kubernetes.io/component: aws-services
    spec:
      containers:
      - name: localstack
        image: localstack/localstack:latest
        ports:
        - containerPort: 4566
          name: localstack
        env:
        - name: SERVICES
          value: "sqs,s3"
        - name: DEBUG
          value: "1"
        - name: DATA_DIR
          value: "/tmp/localstack/data"
        - name: HOST_TMP_FOLDER
          value: "/tmp/localstack"
        - name: DOCKER_HOST
          value: "unix:///var/run/docker.sock"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: localstack-data
          mountPath: /tmp/localstack
        livenessProbe:
          httpGet:
            path: /health
            port: localstack
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: localstack
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: localstack-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: localstack-service
  namespace: wal-service
  labels:
    app.kubernetes.io/name: localstack
    app.kubernetes.io/component: aws-services
spec:
  type: ClusterIP
  ports:
  - port: 4566
    targetPort: localstack
    protocol: TCP
  selector:
    app.kubernetes.io/name: localstack
    app.kubernetes.io/component: aws-services