apiVersion: apps/v1
kind: Deployment
metadata:
  name: wal-service
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: wal-service
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"