apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: wal-service-dev
  labels:
    app: postgres
    app.kubernetes.io/name: postgres
spec:
  selector:
    app: postgres
  ports:
  - name: db
    port: 5432
    targetPort: 5432
    protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: wal-service-dev
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRES_DB
          value: wal_service
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: password
        ports:
        - containerPort: 5432
          name: db
        readinessProbe:
          exec:
            command: ["sh","-c","pg_isready -U postgres"]
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          exec:
            command: ["sh","-c","pg_isready -U postgres"]
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 512Mi
        volumeMounts:
        - name: pgdata
          mountPath: /var/lib/postgresql/data
          subPath: data
      volumes:
      - name: pgdata
        emptyDir: {}
