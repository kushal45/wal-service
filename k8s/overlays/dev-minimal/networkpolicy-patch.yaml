apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wal-service-network-policy
  namespace: wal-service-dev
  labels:
    app.kubernetes.io/name: wal-service
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: wal-service
      app.kubernetes.io/component: api
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow ingress from within the namespace for service mesh/monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: wal-service-dev
    ports:
    - protocol: TCP
      port: 3000
  # Allow monitoring scraping
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow egress to PostgreSQL - FIXED to match actual pod labels
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  # Allow egress to Redis
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: redis
          app.kubernetes.io/component: cache
    ports:
    - protocol: TCP
      port: 6379
  # Allow egress to Kafka
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: kafka
          app.kubernetes.io/component: messaging
    ports:
    - protocol: TCP
      port: 9092
  # Allow egress to LocalStack
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: localstack
          app.kubernetes.io/component: aws-services
    ports:
    - protocol: TCP
      port: 4566
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for external API calls
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: wal-service-dev
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: security
spec:
  podSelector:
    matchLabels:
      app: postgres  # FIXED to match actual pod labels
  policyTypes:
  - Ingress
  ingress:
  # Allow ingress only from WAL service
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: wal-service
          app.kubernetes.io/component: api
    ports:
    - protocol: TCP
      port: 5432